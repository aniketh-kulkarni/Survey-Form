/* Build a Survey Form */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey below:</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <label>Choose a radio button:</label>
    <input type="radio" name="radioGroup" value="radio1"> Radio 1
    <input type="radio" name="radioGroup" value="radio2"> Radio 2

    <label>Choose checkboxes:</label>
    <input type="checkbox" value="checkbox1"> Checkbox 1
    <input type="checkbox" value="checkbox2"> Checkbox 2

    <label for="comments">Additional comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
